<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header></header>
    <main class="main-container">
        <h1>Sign Up</h1>
        <div>
            <form action="" method="post" class="signup-form">
                <input type="text" class="input-field"  placeholder="Full Name" required>
                <br>
                <input type="email" class="input-field" placeholder="Email" required>
                <br>
                <input type="password" class="input-field" placeholder="Password" required>
                <br>
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <br>
                <input type="date" class="input-field" placeholder="Date" required>
                <div class="radio-container">
                    <input type="radio" name="radio" required>
                    <label for="radio">Student</label>
                    <input type="radio" name="radio" required>
                    <label for="radio">Employee</label>
                </div>
                <div class="checkbox-container">
                <input type="checkbox" class="checkbox" value="value">
                <label for="checkbox">I agree to all the terms and conditions</label>
                </div>
                <br>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
